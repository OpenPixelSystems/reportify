name: Commit check

on:
  pull_request:

jobs:
  build:
    runs-on:
      group: organization/baremetal

    steps:
      - uses: actions/checkout@v3

      - name: install npm dependencies
        run: npm install

      - name: run commit checks
        run: sh ./scripts/check-commits.sh ${{ github.head_ref }}...origin/${{ github.base_ref}}
